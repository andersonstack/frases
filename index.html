<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frases</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navegacao">
      <h1>Frases</h1>
      <button class="button-reload navegacoes__buttons" id="reload">
        <img src="./assets/reload.png" alt="reload" />
        <p>Recarregar</p>
      </button>
      <button class="button-about navegacoes__buttons" id="about">
        <img src="./assets/about.svg" alt="about" />
        <p>Sobre</p>
      </button>
      <button class="button-contact navegacoes__buttons" id="contacts">
        <img src="./assets/more.png" alt="contacts" />
        <p>Contatos</p>
      </button>
    </nav>

    <!-- Frase Principal -->
    <div id="frase" class="div-principal"></div>
    <button class="salvar" id="salvar">Salvar</button>

    <!-- Lista de frases -->
    <ul id="lista" class="lista"></ul>

    <footer>
      <div class="direitos">
        <img src="./assets/icons8-direitos-autorais-50.png" />
        <p>2025 Todos os direitos reservados</p>
        <p>
          Créditos de ícones:
          <a href="https://icons8.com.br/icons" class="reference">Icons</a>
        </p>
      </div>
      <div class="contatos">
        <h2>Contatos</h2>
        <a href="https://github.com/andersonstack">GitHub</a>
        <a href="https://www.linkedin.com/in/anderson-gabriel-pc/">Linkedin</a>
        <a href="mailto:andersong.pereiracruz@gmail.com">Email</a>
      </div>
    </footer>

    <!-- Scripts da aplicação -->
    <script src="./app/services/FraseApi.js"></script>
    <script src="./app/helper/TradutorFrase.js"></script>
    <script src="./app/controller/FraseController.js"></script>
    <script src="./app/view/FraseView.js"></script>
    <script src="./app/view/ListaView.js"></script>
    <script src="./app/controller/ReloadController.js"></script>
    <script src="./app/index.js"></script>

    <script>
      let btn = document
        .querySelector("#reload")
        .addEventListener("click", async () => {
          await ReloadController.recarregar();
        });
    </script>
  </body>
</html>
